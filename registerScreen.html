<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <title>User Registration</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeScreen.html"><img src="images/shop.webp" alt="TD Shop" class="logo">TD
                Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-align" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="myButton fancyButton" type="submit">Search</button>
                </form>
                <div class="dropdown" style="float:right;">
                    <button class="btn btn-light" id="dropdown-button">USER</button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="profileScreen.html">Profile Tab</a>
                        <a href="loginScreen.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="shipRegForm">
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        // Get the form element
        var form = document.getElementById('register-form');

        // Add an event listener to the form
        form.addEventListener('submit', function (event) {
            // Prevent the form from being submitted normally
            event.preventDefault();

            // Call the validateForm function
            validateForm();
        });

        function validateForm() {
            // Get form inputs
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check for empty fields
            if (!name || !email || !password || !confirmPassword) {
                alert('All fields are required.');
                return;
            }

            // Check if the email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address.');
                return;
            }

            // Check if the password is at least 8 characters long
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Check if the passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // If all checks pass, send a POST request to the register.php script
            var formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('password', password);

            // If all checks pass, send a POST request to the register.php script
            fetch('php/register.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // The registration was successful
                        alert('Registration successful!')
                        // Redirect to the login screen after 2 seconds
                        setTimeout(function () {
                            window.location.href = 'loginScreen.html';
                        }, 2000);
                    } else {
                        // The registration was unsuccessful
                        alert('Registration unsuccessful. Please try again')
                        setTimeout(function () {
                            window.location.href = 'registerScreen.html';
                        }, 2000);
                    }
                });
        }
    </script>

</body>

</html>
