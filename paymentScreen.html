<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <link href="css/paymentScreen.css" rel="stylesheet">
    <script src="products.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <header class="black-header">
        <div class="container">
            <div class="logo-container">
                <a class="navbar-brand" href="homeScreen.html"><img src="images/shop.webp" alt="TD Shop Logo" class="logo"></a>
                <h1 class="company-name">TD Shop</h1>
            </div>
            <div class="search-container">
                <form class="search-form">
                    <input type="text" placeholder="Search">
                    <button class="myButton fancyButton" type="submit">Search</button>
                </form>
                <div class="profile-dropdown">
                    <button class="profile-button">User</button>
                    <div class="dropdown-content">
                        <a href="profileScreen.html">View Profile</a>
                        <a href="loginScreen.html" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <br>
        <ul style="text-align: center; list-style: none; padding: 0;">
            <li style="display: inline-block; margin-right: 20px;"><a class="whiteText" href="loginScreen.html">Login</a></li>
            <li style="display: inline-block; margin-right: 20px;"><a class="whiteText" href="shippingScreen.html">Shipping</a></li>
            <li style="display: inline-block; margin-right: 20px;"><p class="whiteText">Payment</p></li>
            <li style="display: inline-block;"><p class="whiteText">Place Order</p></li>
        </ul>
        <form style="text-align:center;">
            <h1 class="title" style="text-align:center;">Payment Method</h1>
            <h3 class="whiteText" style="text-align:center;">Select Payment Method</h2>
            <div class="whiteText">
                <label style="text-align:center;">
                    <input type="radio" name="payment" value="PayPal" class="whiteText" checked>
                    PayPal or CreditCard
                </label>
            </div>
            <a href="placeOrderScreen.html"><button type="button" class="continueButton" style="padding: 10px;margin-top:5px;">Continue</button>
        </form>
    </main>
    <footer class="p-footer-color">
        <p>Â©2023 TD-Shop</p>
    </footer>
    <script>
        // Add a click event listener to the logout button
      const logoutButton = document.getElementById('logout');
      if (logoutButton) {
        logoutButton.addEventListener('click', function () {
          // Clear the login status
          localStorage.setItem('isLoggedIn', false);
          clearCart();
          // Refresh the page
          location.reload();
        });
      }
    </script>
</body>

</html>
